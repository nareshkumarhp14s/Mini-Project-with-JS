<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generator a <br> <span>Random</span> Password</h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img id="myInput" src="copy.png" onclick="copyPassword()" alt="">
        </div>
        <button onclick="createPassword()">
            <img src="generate.png" alt="">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
